<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="description" content="A description of the page">
      <meta name="author" content="Codescandy">
    {{> head }}
      <title> Textarea - TwilwindCSS Components Examples - Vibe UI </title>
 
   </head>
   <body>
      {{> header }}
      </div>
      <div class="mx-auto max-w-6xl flex">
         {{> sidebar }}
         <!-- Main Start -->
         <main class="w-full p-5">
            <div>
               <!-- Docs Title Start -->
               <div class="pb-5">
                  <h1 class="text-3xl font-black text-slate-800 mb-2">Textarea</h1>
                  <h2 class="text-slate-600 text-sm">
                     Examples of Textarea components build with TailwindCSS.
                  </h2>
               </div>
               <!-- Docs Head End -->
                 <!-- Input Textarea -->
             <div class="py-6">
               <div class="mb-5">
                  <h3 class="text-xl text-slate-800 font-semibold mb-1"> Textarea </h3>
                  <p class="text-sm text-slate-500">
                     The Textarea HTML element represents a multi-line plain-text editing control
                  </p>
               </div>
               <!-- Card Footer -->
               <div class="border border-slate-200 rounded-lg bg-white">
                  <!-- Card Body -->
                  <div class="p-5">

                     <textarea class="form-textarea block w-full py-3 px-5 border-1 rounded-md border-slate-300 focus:ring-indigo-600 text-sm h-24" rows="3" placeholder="Enter some long form content." spellcheck="false"></textarea>
                  </div>
                  <!-- Card Footer Area -->
                  <div class="bg-slate-100 rounded-b-lg p-3 px-5 border-t space-x-5">
                     <a href="#" class="h-7 w-7 text-slate-500 hover:text-indigo-600 text-xs font-medium">
                        HTML
                     </a>
                  </div>
               </div>
               <!-- /.Card Footer -->
            </div>
            <!-- /.Input Textarea -->
            </div>
         </main>
         <!-- Main End -->
      </div>
      <!-- Main JS -->
      <script type="module" src="./asstes/js/main.js"></script>
   </body>
</html>
