<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <meta name="description" content="A description of the page">
   <meta name="author" content="Codescandy">
   {{> head }}
   <title> Checkbox - TwilwindCSS Components Examples - Vibe UI </title>

</head>

<body>
   {{> header }}
   </div>
   <div class="mx-auto max-w-6xl flex">
      {{> sidebar }}
      <!-- Main Start -->
      <main class="w-full p-5">
         <div>
            <!-- Docs Head Start -->
            <div class="pb-5">
               <h1 class="text-3xl font-black text-slate-800 mb-2">Checkbox</h1>
               <h2 class="text-slate-600 text-sm">
                  Examples of Checkbox components build with TailwindCSS.
               </h2>
            </div>
            <!-- Docs Head End -->

            <!-- Checkboxes -->
            <div class="py-6">
               <div class="mb-5">
                  <h3 class="text-xl text-slate-800 font-semibold mb-1"> Checkboxes </h3>
                  <p class="text-sm text-slate-500">
                     The Checkboxes elements of type checkbox are rendered by default as boxes that are checked
                  </p>
               </div>
               <!-- Card Footer -->
               <div class="border border-slate-200 rounded-lg bg-white">
                  <!-- Card Body -->
                  <div class="p-5 space-y-1">
                     <div class="flex items-center">
                        <input class="form-checkbox border-slate-400 rounded" type="checkbox" id="default-checkbox">
                        <label for="default-checkbox" class="text-sm ml-2 text-slate-600">Checkbox Option</label>
                     </div>
                     <div class="flex items-center">
                        <input class="form-checkbox border-slate-400 rounded" type="checkbox" id="default-checkbox-2">
                        <label for="default-checkbox-2" class="text-sm ml-2 text-slate-600">Checkbox Option</label>
                     </div>

                  </div>
                  <!-- Card Footer Area -->
                  <div class="bg-slate-100 rounded-b-lg p-3 px-5 border-t space-x-5">
                     <a href="#" class="h-7 w-7 text-slate-500 hover:text-indigo-600 text-xs font-medium">
                        HTML
                     </a>
                  </div>
               </div>
               <!-- /.Card Footer -->
            </div>
            <!-- /.Checkboxes -->


         </div>
      </main>
      <!-- Main End -->
   </div>
   <!-- Main JS -->
   <script type="module" src="./asstes/js/main.js"></script>
</body>

</html>
